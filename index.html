<!DOCTYPE html>
<html>
  <head>
    <title>Ссылки на сервер</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            background:  linear-gradient(
            90deg,
            #000000 0%,
            #72390a 80%
            );
            color: #ffffff;
            margin: 0;
            padding: 0;
      }
      .dropdown-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px; 
            z-index: 1000;
        }
        
        .dropdown {
            width: 100%;
            background-color: #333;
            color: white;
        }
        
        .dropdown-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
        }
        
        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background-color: #555;
        }
        
        .dropdown-content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .dropdown-content li {
            padding: 12px 20px;
            border-top: 1px solid #666;
        }
        
        .dropdown-content li:hover {
            background-color: #666;
        }
        
        .dropdown.active .dropdown-content {
            max-height: 500px; 
        }
        
        .arrow {
            transition: transform 0.3s;
        }
        
        .dropdown.active .arrow {
            transform: rotate(180deg);
        }
      h1{
        margin-left: 250px;
      }
      form{
        margin-bottom: 30px;
      }
      button{
        background:  linear-gradient(
            90deg,
            #72390a 0%,
            #000000 80%
            );
            font-size: 20px;
            color: #ffffff;
            margin: 0;
            padding: 0;
      }
      button:hover{
        color:rgb(26, 10, 255);
      }
    </style>
  </head>
  <body>

  </div>
