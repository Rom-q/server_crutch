<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ª–Ω–∏—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–æ—Å—ã</title>
    <style>

        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --header-bg: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --wave-color: rgba(255, 255, 255, 0.8);
            --wave-speed: 8s;
        }

        .dark-mode {
            --bg-color: #111111;
            --text-color: #f0f0f0;
            --header-bg: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --wave-color: rgba(255, 255, 255, 0.95);
            --wave-speed: 6s; 
        }


        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 1.5s ease, color 1.5s ease;
        }


        header {
            text-align: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
            width: 100%;
        }


        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--header-bg);
            transition: background 1.5s ease;
        }


        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 200%;
            height: 40px;
            background: url('data:image/svg+xml,<svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg"><path d="M0 20 Q30 5 60 20 T120 20 V40 H0 Z" fill="%23ffffff"/></svg>');
            animation: waveMove var(--wave-speed) infinite ease-in-out;
            transition: left 1s cubic-bezier(0.5, 0, 0.5, 1);
        }


        .dark-mode header::after {
            left: 0;
        }

        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }


        .theme-toggle {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: var(--wave-color);
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.5s ease, transform 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>

    <header>
        <h1>–î–æ–º–∞—à–Ω–∏–π <a href="http://192.168.1.142">—Å–µ—Ä–≤–µ—Ä</a></h1>
    </header>

    <main>
        <p>–¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å –≤–æ–ª–Ω–∏—Å—Ç–æ–π –ø–æ–ª–æ—Å–æ–π, –ø–ª–∞–≤–Ω—ã–º–∏ —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏ –∏ —Ü–≤–µ—Ç–∞–º–∏.</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
                localStorage.setItem('darkMode', isDark);
            });

            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
