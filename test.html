<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выпадающий список справа</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .main-content {
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .dropdown-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px; /* Ширина выпадающего блока */
            z-index: 1000;
        }
        
        .dropdown {
            width: 100%;
            background-color: #333;
            color: white;
        }
        
        .dropdown-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
        }
        
        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background-color: #555;
        }
        
        .dropdown-content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .dropdown-content li {
            padding: 12px 20px;
            border-top: 1px solid #666;
        }
        
        .dropdown-content li:hover {
            background-color: #666;
        }
        
        .dropdown.active .dropdown-content {
            max-height: 500px; /* Достаточно большое значение для раскрытия */
        }
        
        .arrow {
            transition: transform 0.3s;
        }
        
        .dropdown.active .arrow {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="dropdown-container">
        <div class="dropdown" id="dropdown">
            <div class="dropdown-header" id="dropdownHeader">
                <span>Другие ссылки</span>
                <span class="arrow">▼</span>
            </div>
            <div class="dropdown-content">
                <ul>
                    <li><a href="#" style="color: white; text-decoration: none;">Ссылка 1</a></li>
                    <li><a href="#" style="color: white; text-decoration: none;">Ссылка 2</a></li>
                    <li><a href="#" style="color: white; text-decoration: none;">Ссылка 3</a></li>
                    <li><a href="#" style="color: white; text-decoration: none;">Ссылка 4</a></li>
                    <li><a href="#" style="color: white; text-decoration: none;">Ссылка 5</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <h1>Основное содержимое</h1>
        <p>Нажмите на "Другие ссылки" в правом верхнем углу, чтобы развернуть список.</p>
        <p>Здесь может быть любой контент вашей страницы.</p>
    </div>
    
    <script>
        const dropdown = document.getElementById('dropdown');
        const dropdownHeader = document.getElementById('dropdownHeader');
        
        dropdownHeader.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });
    </script>
</body>
</html>
